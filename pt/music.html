layout: default

{% include components/menu.html scope=site.data.pt.menu language='pt' %}
{% include components/cover.html covers=site.data.pt.music.covers %}

<div class="site-section block-15">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center mb-5 section-heading">
        <h2>Stealing Swing</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto text-center mb-5 section-heading">
        <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=1794400427/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/artwork=small/transparent=true/" seamless><a href="http://24robbersswingband.bandcamp.com/track/honeysuckle-rose-single">Honeysuckle Rose (single) by 24 Robbers Swing Band</a></iframe>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto text-center mb-5 section-heading">
        <h4>Do you want to get the album?<br />Fill this form and we'll get back to you!</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto text-center mb-5 section-heading">
        <form action="https://formspree.io/mlewgzal" method="POST" class="p-5 bg-white">
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="fullname">Your name</label>
              <input type="text" id="fullname" class="form-control" placeholder="Your name" name="fullname">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Email" name="_replyto">
            </div>
          </div>
          <div class="row form-group mb-4">
            <div class="col-md-12">
              <label class="font-weight-bold" for="message">Notes</label>
              <textarea name="notes" id="notes" cols="30" rows="5" class="form-control" placeholder=""></textarea>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary pill text-white px-5 py-2">Send message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
