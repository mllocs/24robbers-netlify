---
layout: default
---

{% include components/navbar.html %}
{% include components/cover.html covers=site.data.en.contact.covers %}

<div class="site-section site-section-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8 mb-5">
        <form action="https://formspree.io/xvorkdbo" method="POST" class="p-5 bg-white">
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="fullname">Your name</label>
              <input type="text" id="fullname" class="form-control" placeholder="Your name" name="fullname">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Email" name="_replyto">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="phone">Phone</label>
              <input type="text" id="phone" class="form-control" placeholder="+351 123 456 789" name="phone">
            </div>
          </div>
          <div class="row form-group mb-4">
            <div class="col-md-12">
              <label class="font-weight-bold" for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Say hello to us"></textarea>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary pill text-white px-5 py-2">Send message</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-4">
        <div class="p-4 mb-3 bg-white">
          <h3 class="h5 text-black mb-3">Contact Info</h3>
          <p class="mb-0 font-weight-bold">Phone</p>
          <p class="mb-4"><a href="#">{{ site.data.en.contact.phone }}</a></p>

          <p class="mb-0 font-weight-bold">Email Address</p>
          <p class="mb-0"><a href="#">{{ site.data.en.contact.email }}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
