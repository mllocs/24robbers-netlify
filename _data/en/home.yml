about_1:
  image: /assets/uploads/robbinhos.jpg
  title: Sobre a banda
  subtitle: Let's swing!
  paragraphs:
    - text: 'Uma das poucas bandas de "vintage jazz" em Portugal, os 24 Robbers são
        bem conhecidos pelas pistas de dança de "lindy hop", onde os seus ritmos
        de "swing" fazem com que seja dificil parar de dançar. '
    - text: Embora criada em 2015 apenas para dançarinos, não tardou à banda chegar, a
        audiências mais abrangentes desde Festivais a entregas de prémios
        televisivos, de grandes palcos pelo país fora até concertos privados
        mais intimistas.
    - text: Este grupo internacional que verdadeiramente aprecia a arte de "swingar",
        é fortemente influenciada por nomes como Duke Ellington, Louis
        Armstrong, Ella Fitzgerald, Billie Holiday entre muitas outras das
        grandes estrelas dos anos 20 e 30.
