about_2:
  image: /assets/uploads/39406759_2222706627962612_8410005574313312256_o.jpg
  title: Mais sobre a banda
  subtitle: A nossa história
  paragraphs:
    - text: 24 Robbers swing band é uma banda única em Portugal uma vez que se foca
        exclusivamente no estilo de "vintage jazz". A banda ficou conhecida
        entre a comunidade de dançarinos de "swing" e desde então tem
        participado em vários festivais internacionais de "lindy hop", incluindo
        "Blue Skies", "Little Big Swing" e"Lindy and Blues exchange with Lisa &
        Fabien".
    - text: 24 Robbers chegaram a uma maior audiência quando ficaram finalistas do
        Smooth FM Jazz Contest e como uma performance em direto numa das rádios
        mais escutadas em Portugal. Para além disso a banda tem participado em
        vários festivais de música, alcançando assim, um público mais
        abrangente, como o Festival do Avante ou Salva a Terra Ecofestival.
    - text: Uma vez chegados a outras audiências, 24 Robbers tornaram-se um convidado
        frequente em eventos e festas de empresas, festas temáticas "Great
        Gatsby" e celebrações pessoais, como casamentos e festas de aniversário.
    - text: Em 2020 a banda lançou o seu EP de estreia - "Stealing Swing".
