about_2:
  image: /assets/images/about/about_1.jpg
  title: More
  subtitle: Let's swing!
  paragraphs:
    - text: >-
        24 Robbers swing band is a unique band in Portugal as it focuses
        strictly on vintage jazz. The band has become known among the swing
        dancers at an early stage and ever since has participated in many
        international lindy hop events, including Blue Skies, Little Big Swing
        and Lindy and Blues exchange with Lisa & Fabien.
    - text: >-
        24 Robbers became known to a broader audience when they became the
        finalists of Smooth FM Jazz Contest and held a live performance on one
        of the most listened radio stations in Portugal. In addition, the band
        has participated in various music festivals, available for broad
        audiences, such as Festival de Telheiras, Salva a Terra Ecofestival,
        Provart - Festival de Cerveja Artesanal among others.
    - text: >-
        Getting known among the broader audiences, 24 Robbers became a common
        guest in many coorporate events, Great Gatsby themed parties and
        personal celebrations, such as weddings and birthday parties.
