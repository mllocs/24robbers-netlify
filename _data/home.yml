about_1:
  image: /assets/images/about/about_1.jpg
  title: About the band
  subtitle: Let's swing!
  paragraphs:
    - text: 24 Robbers Swing Band is one of the very few vintage jazz bands in Portugal.
    - text: The band was born in 2015 when an international group of musicians and dancers united with one goal, to create an authentic swing band.

