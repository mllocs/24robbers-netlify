about_2:
  image: /assets/images/about/about_2.jpg
  title: More
  subtitle: Let's swing!
  paragraphs:
    - text: 24 Robbers Swing Band is a multicultural group of swing musicians and dancers based in Lisbon.
    - text: One of the very few vintage jazz bands in Portugal, 24 Robbers are making themselves a name on the dance-floors and festivals as well as bringing charm to more intimate occasions.

