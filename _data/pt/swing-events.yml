about:
  image: /assets/uploads/fb_img_1552570892822.jpg
  title: És um dançarino?
  subtitle: Let's swing!
  paragraphs:
    - text: 24 Robbers estão disponíveis para "swing parties" e festivais!
    - text: Com os ritmos escaldantes e sincopados das décadas de 20, 30 e 40, 24
        Robbers, têm levado ao rubro as pistas de dança de eventos de "vintage
        jazz" desde 2015. Nasceram organicamente de "swing jam sessions",
        organizadas por dançarinos, os 24 Robbers sempre olharam para os
        "lindyhoppers" como a sua audiência de eleição. Uma vez que mais de
        metade dos membros da banda são igualmente dançarinos, a dançabilidade é
        sempre um critério essencial na escolha do repertório e arranjos.
    - text: 24 Robbers já participaram em vários  eventos internacionais como "Blue
        Skies", "Little Big Swing", "Lindy & Blues weekend with Lisa & Fabien" e
        "Solo Train".
