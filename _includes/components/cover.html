<div class="slide-one-item home-slider owl-carousel">
  {% for cover in include.covers %}
    <div class="site-blocks-cover overlay" style="background-image: url({{ cover.image }});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center" data-aos="fade">
            <h2 class="caption mb-2">{{ cover.subtitle }}</h2>
            <h1 class="">{{ cover.title }}</h1>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
