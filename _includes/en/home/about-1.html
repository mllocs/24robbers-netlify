<div class="site-block-half d-flex">
  <div class="image bg-image" style="background-image: url('/assets/images/about/about_1.jpg');"></div>
  <div class="text">
    <h2 class="font-family-serif">{{ site.data.home.about_1.title }}</h2>
    <span class="caption d-block text-primary pl-0 mb-4">{{ site.data.home.about_1.subtitle }}</span>

    {% for paragraph in site.data.home.about_1.paragraphs %}
      <p class="mb-3">{{ paragraph.text }}</p>
    {% endfor %}
  </div>
</div>
