backend:
  name: git-gateway
  branch: master
media_folder: 'assets/uploads'

_components:
  cover: &cover
    - label: Cover
      name: covers
      widget: list
      fields:
        - {label: Title, name: title, widget: string}
        - {label: Subtitle, name: subtitle, widget: string}
        - {label: Image, name: image, widget: image}

  about: &about
    - label: About
      name: about
      widget: object
      fields:
        - {label: Image, name: image, widget: image}
        - {label: Title, name: title, widget: string}
        - {label: Subtitle, name: subtitle, widget: string}
        - label: Paragraphs
          name: paragraphs
          widget: list
          fields:
            - {label: Text, name: text, widget: string}

  reviews: &reviews
    - label: Reviews
      name: reviews
      fields:
        - {label: Title, name: title, widget: string}
        - label: List
          name: list
          widget: list
          fields:
            - {label: Image, name: image, widget: image}
            - {label: Name, name: name, widget: string}
            - {label: Text, name: text, widget: string}

  gallery: &gallery
    - label: Gallery
      name: gallery
      widget: object
      fields:
        - {label: Title, name: title, widget: string}
        - label: Images
          name: images
          widget: list
          fields:
            - {label: Image, name: url, widget: image}

  video: &video
    - label: Video
      name: video
      widget: object
      fields:
        - {label: Title, name: title, widget: string}
        - {label: Text, name: text, widget: string}
        - {label: Text link, name: text_link, widget: string}
        - {label: Video url, name: video_url, widget: string}
        - {label: Image 1, name: image_1, widget: image}
        - {label: Image 2, name: image_2, widget: image}

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home page"
        name: "home"
        file: "_data/home.yml"
        fields:
          - <<: *cover
          - <<: *about
            label: About 1
            name: about_1
          - <<: *gallery
            label: Gallery 1
            name: gallery_1
          - <<: *about
            label: About 2
            name: about_2
          - <<: *gallery
            label: Gallery 2
            name: gallery_2
          - <<: *video

      - label: "Agenda page"
        name: "agenda"
        file: "_data/agenda.yml"
        fields:
          - <<: *cover

      - label: "Swing festivals page"
        name: "swing_festivals"
        file: "_data/swing-festivals.yml"
        fields:
          - <<: *cover
          - <<: *video
            label: Video 1
            name: video_1

      - label: "Private events page"
        name: "private_events"
        file: "_data/private-events.yml"
        fields:
          - <<: *cover
          - <<: *reviews

      - label: "Contact page"
        name: "contact"
        file: "_data/contact.yml"
        fields:
          - <<: *cover
